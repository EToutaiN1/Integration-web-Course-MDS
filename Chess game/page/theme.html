<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The best chess game in the world !">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="favicon.ico" />

    <!-- <link rel='icon' href='img/favicon space clicker.png' type='image/x-icon' /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Chess Game</title>
</head>

<body>
    <section class="theme-section">
        <H1 class="heading-theme">Which color pieces do you want ?</H1>
        <p class="p-theme">(Click on the pieces you want ;)</p>
            <div class="main-wrapper theme">
                <div class="blue-side">
                    <a href="../index.html" class="piece-wrapper">
                        <div class="piece-item">
                            <img src="../img/BBrook.svg" alt="" class="img-piece">
                            <img src="../img/shadow-Brook.svg" alt="" class="img-piece shadow blue">
                        </div>
                        <div class="piece-item">
                            <img src="../img/BKnight.svg" alt="" class="img-piece">
                            <img src="../img/shadow-Knight.svg" alt="" class="img-piece shadow blue">
                        </div>
                        <div class="piece-item">
                            <img src="../img/BBishop.svg" alt="" class="img-piece">
                            <img src="../img/shadow-Bishop.svg" alt="" class="img-piece shadow blue">
                        </div>
                        <div class="piece-item">
                            <img src="../img/BPawn.svg" alt="" class="img-piece">
                            <img src="../img/shadow-Pawn.svg" alt="" class="img-piece shadow blue">
                        </div>
                        <div class="piece-item">
                            <img src="../img/BQueen.svg" alt="" class="img-piece">
                            <img src="../img/shadow-Queen.svg" alt="" class="img-piece shadow blue">
                        </div>
                        <div class="piece-item">
                            <img src="../img/BKing.svg" alt="" class="img-piece">
                            <img src="../img/shadow-King.svg" alt="" class="img-piece shadow blue">
                        </div>
                    </a>
                </div>
                <div class="red-side">
                    <a href="../index.html" class="piece-wrapper">
                        <div class="piece-item">
                            <img src="../img/RBrook.svg" alt="" class="img-piece">
                            <img src="../img/shadow-Brook.svg" alt="" class="img-piece shadow red">
                        </div>
                        <div class="piece-item">
                            <img src="../img/RKnight.svg" alt="" class="img-piece">
                            <img src="../img/shadow-Knight.svg" alt="" class="img-piece shadow red">
                        </div>
                        <div class="piece-item">
                            <img src="../img/RBishop.svg" alt="" class="img-piece">
                            <img src="../img/shadow-Bishop.svg" alt="" class="img-piece shadow red">
                        </div>
                        <div class="piece-item">
                            <img src="../img/RPawn.svg" alt="" class="img-piece">
                            <img src="../img/shadow-Pawn.svg" alt="" class="img-piece shadow red">
                        </div>
                        <div class="piece-item">
                            <img src="../img/RQueen.svg" alt="" class="img-piece">
                            <img src="../img/shadow-Queen.svg" alt="" class="img-piece shadow red">
                        </div>
                        <div class="piece-item">
                            <img src="../img/RKing.svg" alt="" class="img-piece">
                            <img src="../img/shadow-King.svg" alt="" class="img-piece shadow red">
                        </div>
                    </a>
                </div>
        </div>
    </section>
</body>
<script src="../js/theme.js"></script>

</html>
