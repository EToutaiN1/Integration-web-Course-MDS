<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description de la page">
    <link rel="stylesheet" href="css/style.css">
    <title>My 1st page </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="menuWrapper">
        <label for="check" id="burgerMenu">
            <input type="checkbox" id="check" hidden>
            <span></span>
            <span></span>
            <span></span>
        </label>

        <nav class="sideBar">
            <div class="topBlock">
                <div class="menuLogo">
                    <a href="https://portfolio-ewan-toutain-2022.webflow.io/">
                        <img src="./img/logo Ewan.svg" alt="logo Ewan. T">
                    </a>
                </div>
                <!-- <div class="menuLink">
                    <ul>
                        <li class="menuLinkItem">
                            <img src="./img/components icon.svg" alt="components icon">
                            <a href="#">Components</a>
                        </li>
                        <li class="menuLinkItem">
                            <img src="./img/stat icon.svg" alt="stats icon">
                            <a href="#">Stats</a>
                        </li>
                        <li class="menuLinkItem">
                            <img src="./img/settings icon.svg" alt="settings icon">
                            <a href="#">Paramètres</a>
                        </li>
                    </ul>
                </div> -->
            </div>
            <div class="btmBlock">
                <div class="socialLink">
                    <ul>
                        <li class="social"><a href="https://github.com/EToutaiN1/Integration-web-Course-MDS/tree/main/space_clicker"><img src="./img/icon Github.svg" alt="icon Github"></a></li>
                        <li class="social"><a href="https://www.malt.fr/profile/ewantoutain"><img src="./img/icon Malt.svg" alt="icon Malt"></a></li>
                        <li class="social"><a href="https://www.linkedin.com/in/ewan-toutain/"><img src="./img/icon LinkedIn.svg" alt="icon LinkedIn"></a></li>
                    </ul>
                </div>
                <p>© Ewan.T - 2022</p>
            </div>
        </nav>
    </div>

    <section id="section">
        <div class="leftContent">
            <div class="btnWrapper">
                <div class="btnItem">
                    <div class="btnDropshadow">
                        <button class="btnBoost reset" id="resetBtn">
                            Reset Space Clicker
                            <img src="" alt="">
                        </button>
                    </div>
                </div>
                <div class="ressourceBtn">
                    <div class="btnItem">
                        <p class="price" id="bronze"></p>
                        <div class="btnDropshadow">
                            <button class="btnBoost" id="bronzeBtn">
                                
                            </button>
                        </div>
                    </div>
                    <div class="btnItem">
                        <p class="price" id="silver"></p>
                        <div class="btnDropshadow">
                            <button class="btnBoost" id="silverBtn">
                                
                            </button>
                        </div>
                    </div>
                    <div class="btnItem">
                        <p class="price" id="gold"></p>
                        <div class="btnDropshadow">
                            <button class="btnBoost" id="goldBtn">
                                
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="AutoClickWrapper">
                <div class="btnDropshadow" id="shadowBoost">
                    <button class="btnBoost" id="btnBoostAutoClick">
                        Boost Auto-minage <br><span id="boostPrice"></span>
                    </button>
                </div>
                <div class="toggleWrapper">
                    <div id="borderToggleBtn">
                        <div id="btn_container">
                            <span id="one">
                                <span id="purpleCircle"></span>
                            </span>
                        </div>
                    </div>
                    <p>Auto mining<br>(100 units)</p>
                </div>
            </div>
        </div>
        <div class="rightContent">
            <div class="progressBarWrapper">
                <div class="progressShadow">
                    <div class="progress">
                        <div class="progress-value"></div>
                    </div>
                </div>
                <h2>Progression Level</h2>
            </div>
            <div class="MainWrapperRight">
                <div class="scoreWrapper">
                    <H1 id="mainMessage">Click to collect ressources !</H1>
                    <div class="score">
                        <span class="scoreUpdate">+1</span>
                        <span class="scoreUpdate">+5</span>
                        <span class="scoreUpdate">+10</span>
                        <div id="display">0</div>
                    </div>
                </div>
                <div class="imgWrapper">
                    <img class="imgLevel" src="./img/Level 1.svg" alt="Level 1 Illustration">
                    <img class="imgLevel" src="./img/Level 2.svg" alt="Level 2 Illustration">
                    <img class="imgLevel" src="./img/Level 3.svg" alt="Level 3 Illustration">
                    <img class="imgLevel" src="./img/Level 4.svg" alt="Level 4 Illustration">
                    <img class="imgLevel" src="./img/Level 5.svg" alt="Level 5 Illustration">
                    <img class="imgLevel" src="./img/Level 6.svg" alt="Level 6 Illustration">
                    <img class="imgLevel" src="./img/Level 7.svg" alt="Level 7 Illustration">
                    <img class="imgLevel" src="./img/Level 8.svg" alt="Level 8 Illustration">
                    <img class="imgLevel" src="./img/Level 9.svg" alt="Level 9 Illustration">
                    <img class="imgLevel" src="./img/Level 10.svg" alt="Level 10 Illustration">
                </div>
                <div class="ClickBtnWrapper">
                    <div class="btnItem">
                        <div class="btnDropshadow">
                            <button class="btnBoost" id="click">Click here</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>

</html>
