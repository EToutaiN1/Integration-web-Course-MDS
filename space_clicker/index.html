<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Welcome to the space ! you must collect resources in order to develop your base and be able to return to Earth, Good luck...">
    <link rel="stylesheet" href="css/style.css">
    <link rel='icon' href='img/favicon space clicker.png' type='image/x-icon' />
    <title>Space Clicker ðŸš€</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body onload="onLoad()">

    <img src="img/original_pickaxe.svg" alt="original_pickaxe" class="circleCursor">

    <div class="loader-wrapper">
        <lottie-player src="https://assets8.lottiefiles.com/private_files/lf30_3vNNXU.json" background="transparent"
            speed="1" style="width: 300px; height: 300px;" loop autoplay class="loader-animation"></lottie-player>
        <div class="blockBg-loader"></div>
    </div>

    <!-- /Burger Icon -->
    <div class="menuWrapper">
        <label for="check" id="burgerMenu">
            <input type="checkbox" id="check" hidden>
            <span></span>
            <span></span>
            <span></span>
        </label>

        <!-- Side Bar Menu -->
        <nav class="sideBar">
            <div class="topBlock">
                <div class="menuLogo">
                    <a href="https://portfolio-ewan-toutain-2022.webflow.io/">
                        <img src="./img/logo Ewan.svg" alt="logo Ewan. T">
                    </a>
                </div>
                <!-- <div class="menuLink">
                    <ul>
                        <li class="menuLinkItem">
                            <img src="./img/components icon.svg" alt="components icon">
                            <a href="#">Components</a>
                        </li>
                        <li class="menuLinkItem">
                            <img src="./img/stat icon.svg" alt="stats icon">
                            <a href="#">Stats</a>
                        </li>
                        <li class="menuLinkItem">
                            <img src="./img/settings icon.svg" alt="settings icon">
                            <a href="#">ParamÃ¨tres</a>
                        </li>
                    </ul>
                </div> -->
            </div>
            <div class="btmBlock">
                <div class="socialLink">
                    <ul>
                        <li class="social"><a
                                href="https://github.com/EToutaiN1/Integration-web-Course-MDS/tree/main/space_clicker"><img
                                    src="./img/icon Github.svg" alt="icon Github"></a></li>
                        <li class="social"><a href="https://www.malt.fr/profile/ewantoutain"><img
                                    src="./img/icon Malt.svg" alt="icon Malt"></a></li>
                        <li class="social"><a href="https://www.linkedin.com/in/ewan-toutain/"><img
                                    src="./img/icon LinkedIn.svg" alt="icon LinkedIn"></a></li>
                    </ul>
                </div>
                <p>Â© Ewan.T - 2022</p>
            </div>
        </nav>
    </div>


    <section id="section">
        <!-- Block with all the button -->
        <div class="btnContent">
            <div class="btnWrapper">
                <!-- Reset Progression button -->
                <div class="btnItem">
                    <div class="btnDropshadow">
                        <button class="btnBoost reset" id="resetBtn">
                            Reset Space Clicker
                            <img src="" alt="">
                        </button>
                    </div>
                </div>

                <!-- Minerals Button -->
                <div class="ressourceBtn">
                    <!-- Bronze Button -->
                    <div class="btnItem">
                        <p class="price" id="bronze"></p>
                        <div class="btnDropshadow">
                            <button class="btnBoost" id="bronzeBtn">
                            </button>
                        </div>
                    </div>

                    <!-- Silver Button -->
                    <div class="btnItem">
                        <p class="price" id="silver"></p>
                        <div class="btnDropshadow">
                            <button class="btnBoost" id="silverBtn">
                            </button>
                        </div>
                    </div>

                    <!-- Gold Button -->
                    <div class="btnItem">
                        <p class="price" id="gold"></p>
                        <div class="btnDropshadow">
                            <button class="btnBoost" id="goldBtn">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="AutoClickWrapper">
                <!-- Booster for the auto-click -->
                <div class="btnDropshadow" id="shadowBoost">
                    <button class="btnBoost" id="btnBoostAutoClick">
                        Boost Auto-minage <br><span id="boostPrice"></span>
                    </button>
                </div>
                <!-- Toggle Button to activate and desactivate the auto-click -->
                <div class="toggleWrapper">
                    <div id="borderToggleBtn">
                        <div id="btn_container">
                            <span id="one">
                                <span id="purpleCircle"></span>
                            </span>
                        </div>
                    </div>
                    <p>Auto mining<br>(100 units)</p>
                </div>
            </div>
            <div class="btnItem music">
                <div class="btnDropshadow music">
                    <button class="btnBoost music">
                        <audio src="music/music_space_clicker.mp3" id="music-bg" loop></audio>
                        <img src="img/audio-wave-static.svg" alt="audio wave icon" id="audio-waved-static">
                        <lottie-player src="https://lottie.host/7a2de7c9-a8a3-4339-ab91-85526e6493e7/zJ80ohq8hE.json"
                            background="transparent" speed="1" style="width: 2.5rem; height: 2.5rem;" loop autoplay
                            id="audio-waved-animated">
                        </lottie-player>
                    </button>
                </div>
            </div>
        </div>

        <!-- Block with all the counter and image displayed -->

        <div class="displayContent">
            <!-- Progress Bar -->
            <div class="progressBarWrapper">
                <div class="progressShadow">
                    <div class="progress">
                        <div class="progress-value"></div>
                    </div>
                </div>
                <h2>Progression Bar</h2>
            </div>
            <div class="MainWrapperRight">
                <!-- Message & counter block -->
                <div class="scoreWrapper">
                    <H1 id="mainMessage">Click to collect ressources !</H1>
                    <div class="score">
                        <span class="scoreUpdate">+1</span>
                        <span class="scoreUpdate">+5</span>
                        <span class="scoreUpdate">+10</span>
                        <div id="display">0</div>
                    </div>
                </div>
                <!-- Image for each level -->
                <div class="imgWrapper">
                    <img class="imgLevel" src="./img/Level 1.svg" alt="Level 1 Illustration">
                    <img class="imgLevel" src="./img/Level 2.svg" alt="Level 2 Illustration">
                    <img class="imgLevel" src="./img/Level 3.svg" alt="Level 3 Illustration">
                    <img class="imgLevel" src="./img/Level 4.svg" alt="Level 4 Illustration">
                    <img class="imgLevel" src="./img/Level 5.svg" alt="Level 5 Illustration">
                    <img class="imgLevel" src="./img/Level 6.svg" alt="Level 6 Illustration">
                    <img class="imgLevel" src="./img/Level 7.svg" alt="Level 7 Illustration">
                    <img class="imgLevel" src="./img/Level 8.svg" alt="Level 8 Illustration">
                    <img class="imgLevel" src="./img/Level 9.svg" alt="Level 9 Illustration">
                    <img class="imgLevel" src="./img/Level 10.svg" alt="Level 10 Illustration">
                </div>
                <!-- Main click button -->
                <div class="ClickBtnWrapper">
                    <div class="btnItem">
                        <div class="btnDropshadow">
                            <button class="btnBoost" id="click">Click here</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
